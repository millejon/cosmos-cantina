{% extends "cantina/base.html" %}

{% block title %}Edit Tab{% endblock %}

{% block header %}
  <h1>Edit Tab: {{ tab.customer.first_name }} {{ tab.customer.last_name }}</h1>
{% endblock %}

{% block content %}
  <form action="{% url 'cantina:edit_tab' tab.id %}" method="post">
    {% csrf_token %}
    Opened: {{ form.instance.opened|date:"Y-m-d H:i" }}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
{% endblock %}
