{% extends "cantina/base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block header %}
  <h1>Editing: {{ customer.first_name }} {{ customer.last_name }} [Customer]</h1>
{% endblock %}

{% block content %}
  <form action="{% url 'cantina:edit_customer' customer.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
{% endblock %}
