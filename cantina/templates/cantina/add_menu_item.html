{% extends "cantina/base.html" %}

{% block title %}Add Menu Item{% endblock %}

{% block header %}
  <h1>Add Menu Item</h1>
{% endblock %}

{% block content %}
  <form action="{% url 'cantina:add_menu_item' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Item</button>
  </form>
{% endblock %}
