{% extends "cantina/base.html" %}

{% block title %}Edit Menu{% endblock %}

{% block header %}
  <h1>Editing: {{ drink.name }} [{{ drink.category.name }}]</h1>
{% endblock %}

{% block content %}
  <form action="{% url 'cantina:edit_menu' drink.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
{% endblock %}
